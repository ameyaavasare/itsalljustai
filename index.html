<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>itsalljust.ai</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap');
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        html {
            scroll-behavior: smooth;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
            background: #fff;
            color: #000;
            line-height: 1.6;
            overflow-x: hidden;
        }
        
        /* Header */
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            padding: 30px 40px;
            display: flex;
            justify-content: flex-start;
            align-items: center;
            background: transparent;
            transition: background 0.3s ease;
        }
        
        .header.scrolled {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
        }
        
        .logo {
            font-size: 1.2rem;
            font-weight: 500;
            letter-spacing: -0.02em;
            color: #000;
            text-decoration: none;
        }
        
        .nav-menu {
            font-size: 1rem;
            font-weight: 400;
            cursor: pointer;
            color: #000;
        }
        
        /* Hero section with video */
        .hero {
            position: relative;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }
        
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
            opacity: 0.7;
        }
        
        .hero-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.4);
            z-index: 0;
        }
        
        .hero-content {
            position: relative;
            z-index: 1;
            text-align: center;
            padding: 0 20px;
        }
        
        .hero-title {
            font-size: 5rem;
            font-weight: 600;
            letter-spacing: -0.04em;
            margin-bottom: 20px;
            color: #000;
        }
        
        .hero-subtitle {
            font-size: 1.5rem;
            font-weight: 400;
            color: #333;
            opacity: 0.9;
        }
        
        /* Products section */
        .products-section {
            padding: 100px 40px;
            background: #fafafa;
            min-height: 100vh;
        }
        
        .section-header {
            max-width: 1400px;
            margin: 0 auto 60px;
        }
        
        .section-title {
            font-size: 3rem;
            font-weight: 600;
            letter-spacing: -0.03em;
            margin-bottom: 10px;
        }
        
        .section-subtitle {
            font-size: 1.2rem;
            color: #666;
        }
        
        /* Product grid */
        .products-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 40px;
            max-width: 1400px;
            margin: 0 auto;
        }
        
        /* Product tile */
        .product-tile {
            background: #fff;
            border: 1px solid #e5e5e5;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }
        
        .product-tile:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            border-color: #000;
        }
        
        .product-image-container {
            position: relative;
            width: 100%;
            height: 400px;
            overflow: hidden;
            background: #f5f5f5;
        }
        
        .product-image {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.6s ease;
        }
        
        .product-tile:hover .product-image {
            transform: scale(1.05);
        }
        
        .product-info {
            padding: 30px;
            background: #fff;
        }
        
        .product-title {
            font-size: 1.5rem;
            font-weight: 600;
            margin-bottom: 10px;
            letter-spacing: -0.02em;
        }
        
        .product-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: #666;
            font-size: 0.95rem;
        }
        
        .product-year {
            font-weight: 500;
        }
        
        .product-type {
            text-transform: uppercase;
            letter-spacing: 0.05em;
            font-size: 0.85rem;
        }
        
        .product-availability {
            margin-top: 15px;
            font-size: 0.9rem;
            color: #333;
        }
        
        .availability-count {
            font-weight: 600;
            color: #000;
        }
        
        /* Scroll indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 50px;
            border: 2px solid #000;
            border-radius: 15px;
            opacity: 0.6;
            transition: opacity 0.3s ease;
        }
        
        .scroll-indicator::before {
            content: '';
            position: absolute;
            top: 8px;
            left: 50%;
            transform: translateX(-50%);
            width: 4px;
            height: 10px;
            background: #000;
            border-radius: 2px;
            animation: scroll 2s infinite;
        }
        
        @keyframes scroll {
            0% { transform: translateX(-50%) translateY(0); opacity: 1; }
            100% { transform: translateX(-50%) translateY(20px); opacity: 0; }
        }
        
        /* Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            z-index: 2000;
            overflow-y: auto;
        }
        
        .modal-content {
            max-width: 800px;
            margin: 100px auto;
            padding: 40px;
            position: relative;
        }
        
        .modal-close {
            position: absolute;
            top: 40px;
            right: 40px;
            width: 40px;
            height: 40px;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 24px;
            color: #666;
            transition: color 0.2s ease;
        }
        
        .modal-close:hover {
            color: #000;
        }
        
        .modal-image {
            width: 100%;
            height: 400px;
            object-fit: contain;
            background: #f5f5f5;
            margin-bottom: 40px;
        }
        
        .modal-title {
            font-size: 2.5rem;
            font-weight: 600;
            margin-bottom: 20px;
            letter-spacing: -0.03em;
        }
        
        .modal-description {
            font-size: 1.2rem;
            line-height: 1.8;
            color: #333;
            margin-bottom: 30px;
        }
        
        .modal-details {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
            padding: 30px;
            background: #fafafa;
            border-radius: 8px;
        }
        
        .detail-item {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }
        
        .detail-label {
            font-size: 0.9rem;
            color: #666;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        
        .detail-value {
            font-size: 1.1rem;
            font-weight: 500;
            color: #000;
        }
        
        .claim-button {
            padding: 20px 50px;
            background: #000;
            color: #fff;
            border: none;
            font-size: 1.1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            letter-spacing: -0.01em;
        }
        
        .claim-button:hover {
            background: #333;
            transform: translateY(-2px);
        }
        
        /* Footer */
        .footer {
            background: #000;
            color: #fff;
            text-align: center;
            padding: 40px 20px;
            font-size: 1rem;
            font-weight: 400;
        }
        
        .footer-text {
            opacity: 0.8;
            letter-spacing: -0.01em;
        }
        
        /* Mobile responsive */
        @media (max-width: 768px) {
            .hero-title {
                font-size: 3rem;
            }
            
            .hero-subtitle {
                font-size: 1.2rem;
            }
            
            .products-grid {
                grid-template-columns: 1fr;
                gap: 30px;
            }
            
            .product-image-container {
                height: 300px;
            }
            
            .modal-content {
                padding: 20px;
                margin: 60px auto;
            }
            
            .modal-details {
                grid-template-columns: 1fr;
            }
        }
        
        @media (max-width: 480px) {
            .hero-title {
                font-size: 2.5rem;
            }
            
            .header {
                padding: 20px;
            }
            
            .products-section {
                padding: 60px 20px;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header" id="header">
        <a href="#" class="logo">itsalljust.ai</a>
    </header>
    
    <!-- Hero section with video -->
    <section class="hero">
        <video class="video-background" autoplay muted loop playsinline>
            <source src="golden-gate.mp4" type="video/mp4">
            <!-- Fallback background color if video doesn't load -->
        </video>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <h1 class="hero-title">itsalljust.ai</h1>
            <p class="hero-subtitle">Trinkets for tpot, hidden around the city</p>
        </div>
        <div class="scroll-indicator"></div>
    </section>
    
    <!-- Products section -->
    <section class="products-section">
        <div class="section-header">
            <h2 class="section-title">Current Drops</h2>
            <p class="section-subtitle">1 of 1</p>
        </div>
        
        <div class="products-grid" id="products-grid">
            <!-- Products will be dynamically generated here -->
        </div>
    </section>
    
    <!-- Modal -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <button class="modal-close" onclick="closeModal()">×</button>
            <img id="modal-image" class="modal-image" src="" alt="">
            <h2 id="modal-title" class="modal-title"></h2>
            <p id="modal-description" class="modal-description"></p>
            <div class="modal-details">
                <div class="detail-item">
                    <span class="detail-label">Location</span>
                    <span id="modal-location" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Availability</span>
                    <span id="modal-availability" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Material</span>
                    <span id="modal-material" class="detail-value"></span>
                </div>
                <div class="detail-item">
                    <span class="detail-label">Year</span>
                    <span id="modal-year" class="detail-value"></span>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="footer">
        <p class="footer-text">An irreverent experiment by Ameya Avasare</p>
    </footer>
    
    <script>
        // Centralized product data - make changes here only
        const products = {
            keychain: {
                title: '001 - Do Stuff',
                description: 'A daily reminder that in this age of AI and endless possibilities, you can just do things. No permission needed. No API key required.',
                availability: '50',
                material: 'Plastic',
                year: '2025',
                type: 'Keychain',
                location: 'Various SF cafes',
                image: 'images/keychain.png'
            }
            // Add more products here as needed
        };
        
        // Generate product tiles dynamically
        function generateProductTiles() {
            const productsGrid = document.getElementById('products-grid');
            productsGrid.innerHTML = '';
            
            Object.keys(products).forEach(productId => {
                const product = products[productId];
                const productTile = document.createElement('div');
                productTile.className = 'product-tile';
                productTile.onclick = () => openModal(productId);
                
                productTile.innerHTML = `
                    <div class="product-image-container">
                        <img src="${product.image}" alt="${product.title}" class="product-image">
                    </div>
                    <div class="product-info">
                        <h3 class="product-title">${product.title}</h3>
                        <div class="product-meta">
                            <span class="product-year">${product.year}</span>
                            <span class="product-type">${product.type}</span>
                        </div>
                        <p class="product-availability">
                            <span class="availability-count">${product.availability}</span> made
                        </p>
                    </div>
                `;
                
                productsGrid.appendChild(productTile);
            });
        }
        
        // Header scroll effect
        window.addEventListener('scroll', () => {
            const header = document.getElementById('header');
            if (window.scrollY > 100) {
                header.classList.add('scrolled');
            } else {
                header.classList.remove('scrolled');
            }
        });
        
        // Modal functions
        function openModal(productId) {
            const product = products[productId];
            document.getElementById('modal-title').textContent = product.title;
            document.getElementById('modal-description').textContent = product.description;
            document.getElementById('modal-availability').textContent = product.availability;
            document.getElementById('modal-material').textContent = product.material;
            document.getElementById('modal-year').textContent = product.year;
            document.getElementById('modal-location').textContent = product.location;
            document.getElementById('modal-image').src = product.image;
            document.getElementById('modal-image').alt = product.title;
            
            document.getElementById('modal').style.display = 'block';
            document.body.style.overflow = 'hidden';
        }
        
        function closeModal() {
            document.getElementById('modal').style.display = 'none';
            document.body.style.overflow = 'auto';
        }
        
        function claimItem() {
            alert('📍 Check your email for today\'s treasure locations in SF!');
        }
        
        // Close modal on escape key
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') closeModal();
        });
        
        // Close modal on background click
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target === e.currentTarget) closeModal();
        });
        
        // Initialize the page
        document.addEventListener('DOMContentLoaded', () => {
            generateProductTiles();
        });
    </script>
</body>
</html>
